<svg width="100" height="100" viewbox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
    <rect x="0" y="0" width="0" height="10" style="fill:black;">
      <animate attributeName="width" begin="0s" dur="2s" from="0" to="100" repeatCount="indefinite" />
    </rect>
    <rect x="0" y="12" width="0" height="10" style="fill:black;">
      <animate attributeName="width" begin="0.4s" dur="2s" from="0" to="90" repeatCount="indefinite" />
    </rect>
    <rect x="0" y="24" width="0" height="10" style="fill:black;">
      <animate attributeName="width" begin="0.8s" dur="2s" from="0" to="80" repeatCount="indefinite" />
    </rect>
    <rect x="0" y="36" width="0" height="10" style="fill:black;">
      <animate attributeName="width" begin="1.2s" dur="2s" from="0" to="70" repeatCount="indefinite" />
    </rect>
    <rect x="0" y="48" width="0" height="10" style="fill:black;">
      <animate attributeName="width" begin="1.6s" dur="2s" from="0" to="50" repeatCount="indefinite" />
    </rect>
  </svg>
